<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Page</title>
    <link rel="icon" href="..\Sourse\logo 1.png" type="image/png">
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="..\Sourse\logo 1.png" alt="Unicorn Entertainment Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="User.html">Users</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="report.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard">
        <h1>Users</h1>
        <table id="users-table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>NIC Number</th>
                    <th>Address</th>
                    <th>Mobile No</th>
                    <th>Registered Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
        <footer>
            <div class="footer-content">
                <p>About Us Contact Terms of Service Privacy Policy</p>
                <div class="social-media">
                    <a href="#"><img src="..\Sourse\Facebook.png" alt="Facebook" class="Socialmedia"></a>
                    <a href="#"><img src="..\Sourse\Instagram.png" alt="Instagram" class="Socialmedia"></a>
                    <a href="#"><img src="..\Sourse\LinkedIn.png" alt="LinkedIn" class="Socialmedia"></a>
                    <a href="#"><img src="..\Sourse\Pinterest.png" alt="Pinterest" class="Socialmedia"></a>
                    <a href="#"><img src="..\Sourse\Twitter.png" alt="Twitter" class="Socialmedia"></a>
                    <a href="#"><img src="..\Sourse\TwitterX.png" alt="TwitterX" class="Socialmedia"></a>
                </div>
                <div class="copywrite">
                    &copy; 2024 Unicorn Entertainment
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Fetch customer data from the JSON file (you can replace this with the actual API endpoint if you're using one)
        async function fetchCustomerData() {
            try {
                // Assuming db.json is hosted locally or on a server
                const response = await fetch('http://localhost:3000/Customers');
                const data = await response.json();
                
                // Call the render function to display the customer data
                renderCustomerTable(data); // Adjusted to use 'data' directly if it's an array of customers
            } catch (error) {
                console.error('Error fetching customer data:', error);
            }
        }

        // Function to render customer data into the table
        function renderCustomerTable(customers) {
            const tableBody = document.querySelector('#users-table tbody');
            
            // Clear any existing rows
            tableBody.innerHTML = '';
            
            // Loop through each customer and create a table row
            customers.forEach(customer => {
                const row = document.createElement('tr');
                
                // Create table cells for each customer property
                row.innerHTML = `
                    <td>${customer.userName || 'N/A'}</td> <!-- Display userName -->
                    <td>${customer.email || 'N/A'}</td>
                    <td>${customer.nicNo || 'N/A'}</td>
                    <td>${customer.address || 'N/A'}</td>
                    <td>${customer.mobileNo || 'N/A'}</td>
                    <td>${customer.registeredDate || 'N/A'}</td>
                `;
                
                // Append the row to the table body
                tableBody.appendChild(row);
            });
        }

        // Fetch and render the customer data when the page loads
        window.onload = fetchCustomerData;
    </script>
</body>
</html>
